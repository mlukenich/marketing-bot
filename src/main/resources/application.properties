# Spring Security Configuration
# Default username and a strong default password (should be overridden by environment variables)
spring.security.user.name=${APP_USER:admin}
spring.security.user.password=${APP_PASSWORD:P@ssw0rd123!}

# --- API Credentials (to be provided via environment variables) ---
bitly.api.token=${BITLY_API_TOKEN:YOUR_BITLY_API_TOKEN}
api-keys.openai=${OPENAI_API_KEY:YOUR_OPENAI_API_KEY}

twitter.oauth.consumerKey=${TWITTER_CONSUMER_KEY:YOUR_CONSUMER_KEY}
twitter.oauth.consumerSecret=${TWITTER_CONSUMER_SECRET:YOUR_CONSUMER_SECRET}
twitter.oauth.accessToken=${TWITTER_ACCESS_TOKEN:YOUR_ACCESS_TOKEN}
twitter.oauth.accessTokenSecret=${TWITTER_ACCESS_TOKEN_SECRET:YOUR_ACCESS_TOKEN_SECRET}

facebook.page.id=${FACEBOOK_PAGE_ID:YOUR_FACEBOOK_PAGE_ID}
facebook.page.accessToken=${FACEBOOK_PAGE_ACCESS_TOKEN:YOUR_PAGE_ACCESS_TOKEN}

pinterest.accessToken=${PINTEREST_ACCESS_TOKEN:YOUR_PINTEREST_ACCESS_TOKEN}
pinterest.boardId=${PINTEREST_BOARD_ID:YOUR_PINTEREST_BOARD_ID}

# --- Affiliate Network Configuration ---
affiliate.amazon.tag=${AMAZON_AFFILIATE_TAG:youraffiliatename-20}

# --- Server & Application URL ---
server.port=8085
application.base-url=${APP_BASE_URL:http://localhost:8085}

# --- Research Feature Configuration ---
research.trending.url=${RESEARCH_URL:https://www.amazon.com/bestsellers}

# --- Advanced Scheduling Configuration ---
scheduler.research.cron=${RESEARCH_CRON:0 0 3 * * ?}
scheduler.marketing.cron=${MARKETING_CRON:0 */15 * * * ?}
scheduler.posting.cron=${POSTING_CRON:0 * * * * ?}
scheduler.marketing.stagger-minutes=${STAGGER_MINUTES:120}
scheduler.posting.window.start-hour=${POSTING_WINDOW_START:9}
scheduler.posting.window.end-hour=${POSTING_WINDOW_END:17}

# --- Recurring Post Configuration ---
scheduler.recurring.enabled=${RECURRING_ENABLED:true}
scheduler.recurring.cron=${RECURRING_CRON:0 0 4 * * ?}
scheduler.recurring.repost-days=${REPOST_DAYS:30}
scheduler.recurring.min-clicks=${MIN_CLICKS:10}

# --- Database & Logging ---
spring.datasource.url=jdbc:h2:file:./data/affiliateagentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
logging.level.root=INFO
logging.level.com.marketer.affiliate_agent=DEBUG
