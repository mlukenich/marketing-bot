services:
  affiliate-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    volumes:
      - agent-data:/app/data
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SELENIUM_HUB_URL=http://selenium-chrome:4444/wd/hub
    depends_on:
      selenium-chrome:
        condition: service_healthy

  selenium-chrome:
    image: selenium/standalone-chrome:latest
    shm_size: 2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  agent-data:
